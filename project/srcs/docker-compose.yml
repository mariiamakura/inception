version: '3'

services:
  nginx:
  #the nginx should be build from docker image
    build:
    #from where to share service (current directory) and find it's dependancies (.env)
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    #dependancies run first (so wordpress -> nginx)
    depends_on:
      - wordpress
    ports:
      - "443:443"
    # volumes basically enable us to save files from container to host
    # coz when container is finished, data is gone
    # host folder : container folder
    networks:
      - inception
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools:/etc/nginx/ssl/
      - wp-volume:/var/www/
    restart: always
  
  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - db-volume:/var/lib/mysql
    restart: always
  
  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/
    restart: always 

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/wordpress
  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/mariadb

networks:
  inception:
    #'bridge': each container will be assign with ip but in the same network
    #for communitation between them
    #by default containers in the same compose file are set up to the same network
    #but let clearly write it anyway
    driver: bridge
        
